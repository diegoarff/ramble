<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" (click)="tabSelected('tab1')">
      <ion-icon
        [name]="selectedTab === 'tab1' ? 'home' : 'home-outline'"
      ></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" (click)="tabSelected('tab2')">
      <ion-icon
        [name]="selectedTab === 'tab2' ? 'search' : 'search-outline'"
      ></ion-icon>
      <ion-label>Search</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" (click)="tabSelected('tab3')">
      <ion-icon
        [name]="selectedTab === 'tab3' ? 'person' : 'person-outline'"
      ></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
