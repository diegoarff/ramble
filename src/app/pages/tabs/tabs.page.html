<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" (click)="tabSelected('tab1')">
      <ion-icon
        [name]="selectedTab === 'tab1' ? 'home' : 'home-outline'"
      ></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab2" (click)="tabSelected('tab2')">
      <ion-icon
        [name]="selectedTab === 'tab2' ? 'search' : 'search-outline'"
      ></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
