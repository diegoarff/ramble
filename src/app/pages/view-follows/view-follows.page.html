<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Follows</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div>
    <ion-text *ngIf="data.length === 0" color="medium" class="ion-text-center">
      No users
    </ion-text>
    <app-user *ngFor="let user of data" [user]="user"></app-user>
  </div>
</ion-content>
